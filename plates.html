<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/plates.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Heading -->
    <div class="heading">
      <h1>Rejected Plates</h1>
    </div>

    <!-- Display Plate -->
    <div class="plate">
      <div id="plate-div">
        <span id="plate-number"></span>
      </div>
    </div>

    <!-- Random Plate Button -->
    <div class="plate-button">
      <button id="plate-button">Get Random Plate</button>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="plates.js"></script>
  </body>
</html>
